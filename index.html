

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>SignUp here!</h1>
    <form action ="./login.html" name="myForm" onsubmit="return validateForm()" method="get">
        <div class="formdesign" id="name">
           Enter Name: <input type="text" name="fname" required><br><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="email">
          Enter Email: <input type="email" name="femail" required><br><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="pass">
            Password: <input type="password" name="fpass" required><br><b><span class="formerror"></span></b>
           
        </div>


        <div class="formdesign" id="cpass">
            Confirm Password: <input type="password" name="fcpass" required><br><b><span class="formerror"></span></b>
        </div>

        <input class="but" type="submit" value="Submit">

    </form>
</body>
<script src="script.js"></script>

</html>
